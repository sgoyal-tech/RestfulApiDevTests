name: Enhanced API Tests with Reporting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format
      
      - name: Check code formatting
        shell: pwsh
        run: |
          $project = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
          dotnet format $project.FullName --verify-no-changes --verbosity diagnostic
        continue-on-error: true
      
      - name: Run code analysis
        shell: pwsh
        run: |
          $project = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
          dotnet build $project.FullName /p:TreatWarningsAsErrors=false /p:RunAnalyzersDuringBuild=true

  test:
    name: Run API Tests
    runs-on: windows-latest
    needs: lint-and-format
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üì¶ Restore Dependencies
        shell: pwsh
        run: |
          $project = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
          Write-Host "Restoring: $($project.FullName)"
          dotnet restore $project.FullName

      - name: üèóÔ∏è Build Project
        shell: pwsh
        run: |
          $project = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
          dotnet build $project.FullName --configuration Release --no-restore

      - name: üß™ Run Tests with Coverage
        shell: pwsh
        run: |
          $project = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
          dotnet test $project.FullName `
            --configuration Release `
            --no-build `
            --verbosity detailed `
            --logger "trx;LogFileName=test-results.trx" `
            --logger "html;LogFileName=test-results.html" `
            --logger "console;verbosity=detailed" `
            --collect:"XPlat Code Coverage" `
            --results-directory TestResults
        continue-on-error: true

      - name: üìä Generate Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
        if: always()
        with:
          reports: 'TestResults/**/coverage.cobertura.xml'
          targetdir: 'CoverageReport'
          reporttypes: 'Html;Badges'
        continue-on-error: true

      - name: üìà Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows/bash@v2
        if: runner.os == 'Windows'
        with:
          files: |
            TestResults/**/*.trx
          check_name: 'API Test Results'
          comment_title: 'üß™ API Test Results'
          report_individual_runs: true
          deduplicate_classes_by_file_name: false

      - name: üì§ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            TestResults/
            CoverageReport/
          retention-days: 30

      - name: üì§ Upload Coverage Badge
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-badge
          path: CoverageReport/badge_*.svg
        continue-on-error: true

      - name: üìù Generate Detailed Summary
        if: always()
        shell: pwsh
        run: |
          $summary = @"
          # üß™ Comprehensive API Test Report
          
          ## üìã Test Configuration
          - **API Under Test**: restful-api.dev
          - **Primary Endpoint**: PATCH /objects/{id}
          - **.NET Version**: ${{ env.DOTNET_VERSION }}
          - **OS**: Windows
          - **Run ID**: #${{ github.run_number }}
          - **Run Date**: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
          - **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Branch**: ${{ github.ref_name }}
          - **Triggered By**: ${{ github.event_name }}
          
          "@ 
          
          # Test Results
          if (Test-Path "TestResults\test-results.trx") {
            [xml]$trx = Get-Content "TestResults\test-results.trx"
            $total = $trx.TestRun.ResultSummary.Counters.total
            $passed = $trx.TestRun.ResultSummary.Counters.passed
            $failed = $trx.TestRun.ResultSummary.Counters.failed
            $skipped = $trx.TestRun.ResultSummary.Counters.inconclusive
            
            $summary += @"
          ## üìä Test Results Summary
          
          | Metric | Count |
          |--------|-------|
          | ‚úÖ **Passed** | $passed / $total |
          | ‚ùå **Failed** | $failed / $total |
          | ‚è≠Ô∏è **Skipped** | $skipped / $total |
          | üìà **Success Rate** | $(if($total -gt 0) { [math]::Round(($passed / $total) * 100, 2) } else { 0 })% |
          
          "@
            
            if ($failed -gt 0) {
              $summary += "`n## ‚ùå Failed Tests`n`n"
              $failedTests = $trx.TestRun.Results.UnitTestResult | Where-Object { $_.outcome -eq "Failed" }
              foreach ($test in $failedTests) {
                $summary += "- **$($test.testName)**`n"
                if ($test.Output.ErrorInfo.Message) {
                  $summary += "  - Error: $($test.Output.ErrorInfo.Message)`n"
                }
              }
            }
          } else {
            $summary += "`n‚ö†Ô∏è Test results file not found`n"
          }
          
          # Coverage Information
          if (Test-Path "CoverageReport\index.html") {
            $summary += @"
          
          ## üìä Code Coverage
          
          Coverage report generated successfully. Download artifacts to view detailed coverage.
          
          "@
          }
          
          # Artifacts
          $summary += @"
          
          ## üì¶ Artifacts
          
          - üìÑ **Test Results**: HTML and TRX formats available in artifacts
          - üìä **Coverage Report**: Detailed code coverage analysis
          - üè∑Ô∏è **Coverage Badge**: SVG badge for README
          
          ## üîó Quick Links
          
          - [View Test Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [Download Artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)
          
          "@
          
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $summary

      - name: ‚úÖ Verify Test Results
        shell: pwsh
        run: |
          if (Test-Path "TestResults\test-results.trx") {
            [xml]$trx = Get-Content "TestResults\test-results.trx"
            $failed = [int]$trx.TestRun.ResultSummary.Counters.failed
            
            if ($failed -gt 0) {
              Write-Host "‚ùå $failed test(s) failed!"
              exit 1
            } else {
              Write-Host "‚úÖ All tests passed!"
            }
          } else {
            Write-Host "‚ö†Ô∏è Could not verify test results"
            exit 1
          }

  notify:
    name: Send Notifications
    runs-on: windows-latest
    needs: test
    if: always()
    
    steps:
      - name: üìß Notify on Failure
        if: needs.test.result == 'failure'
        run: |
          echo "::error::API tests failed! Check the test results for details."
          echo "Run ID: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: üì¢ Notify on Success
        if: needs.test.result == 'success'
        run: |
          echo "::notice::‚úÖ All API tests passed successfully!"
          echo "Run ID: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
      
      # Optional: Slack notification (requires SLACK_WEBHOOK secret)
      - name: üì± Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.test.result }}
          text: |
            API Test Run ${{ needs.test.result }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Run: ${{ github.run_id }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
      
      # Optional: Email notification
      - name: üìß Email Notification
        if: needs.test.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå API Tests Failed - ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions
          body: |
            API tests have failed in repository ${{ github.repository }}.
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Run ID: ${{ github.run_id }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        continue-on-error: true

  performance-report:
    name: Generate Performance Report
    runs-on: windows-latest
    needs: test
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: TestResults
        continue-on-error: true
      
      - name: üìä Analyze Performance Metrics
        shell: pwsh
        run: |
          Write-Host "Performance Analysis Report" -ForegroundColor Cyan
          Write-Host "=" * 80
          
          if (Test-Path "TestResults\test-results.trx") {
            [xml]$trx = Get-Content "TestResults\test-results.trx"
            $tests = $trx.TestRun.Results.UnitTestResult
            
            $performanceTests = $tests | Where-Object { $_.testName -like "*Performance*" -or $_.testName -like "*ResponseTime*" }
            
            if ($performanceTests) {
              Write-Host "`nPerformance Test Results:" -ForegroundColor Green
              foreach ($test in $performanceTests) {
                $duration = [TimeSpan]::Parse($test.duration)
                Write-Host "  - $($test.testName): $($duration.TotalMilliseconds)ms"
              }
              
              $avgDuration = ($performanceTests | ForEach-Object { 
                [TimeSpan]::Parse($_.duration).TotalMilliseconds 
              } | Measure-Object -Average).Average
              
              Write-Host "`nAverage Response Time: $([math]::Round($avgDuration, 2))ms" -ForegroundColor Yellow
            }
          }
        continue-on-error: true